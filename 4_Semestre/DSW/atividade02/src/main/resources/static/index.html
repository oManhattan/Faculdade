<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currículo</title>
</head>

<body>
    <article>
        <div id="principal">
            <div id="coluna-01">
                <section id="dados-contato">
                    <div id="imagem-perfil">
                        <img src="./images/profile-image.png" alt="imagem de perfil">
                    </div>
                    <h1 id="nome-completo">Nome completo</h1>
                    <p id="telefone">Telefone <span>(99) 9999-9999</span></p>
                    <p id="email">E-mail <span>email@email.com</span></p>
                    <p id="nascimento">Data de nascimento <span>20/12/2000</span></p>
                    <p id="linkedin">Linkedin: <a href="https://linkedin.com" target="_blank">https://linkedin.com</a></p>
                    <p id="github">Github <a href="https://github.com" target="_blank">https://github.com</a></p>
                </section>
                <section id="conhecimentos" class="secao-dados">
                    <h2>Conhecimentos</h2>
                    <ul>
                    </ul>
                </section>
            </div>
            <div id="coluna-02">
                <section id="xp-prof" class="secao-dados">
                    <h2>Experiências profissionais</h2>
                    <ul>
                    </ul>
                </section>
                <section id="form-academica" class="secao-dados">
                    <h2>Formação acadêmica</h2>
                    <ul>
                    </ul>
                </section>
            </div>
        </div>
        <div>
            <section id="idiomas" class="secao-dados">
                <h2>Idiomas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Língua</th>
                            <th>Leitura</th>
                            <th>Escrita</th>
                            <th>Conversação</th>
                        </tr>
                    </thead>
                </table>
            </section>
        </div>
    </article>
</body>

<script src="./js/main.js"></script>

</html>
