# Configuracoes do Banco de dados
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.platform=h2
# Cria o arquivo C:\Users\<NOME_USUARIO>\produtobd.mv
spring.datasource.url=jdbc:h2:file:~/musicabd;LOCK_TIMEOUT=10000
# CONFIGURACAO ABAIXO PARA H2 PASSOU A SER OBRIGATORIA NO SPRING BOOT > 2.4.X
spring.datasource.username=sa

spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true

#update - cria ou atualiza as tabelas do banco de dados conforme as configura\u00e7\u00f5es das classes de Entidade
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.open-in-view=false

# Configuracoes especificas do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true