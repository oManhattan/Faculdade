<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ADIMO - FORMULÁRIO</title>
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="img/logo2.png" alt="logo"></a>
        <nav>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="formulario.html">Cadastro</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
            </ul>
        </nav>
        <a class="espaco" href="#"></a>
    </header>

    <hr>

    <div>
        <section class="form_section">
            <h2>Formulário de Cadastro</h2>

            <form action="#" method="get">
                <div class="div_input">
                    <label>Nome: <br>
                        <input class="input_cadastro" id="form_nome" type="text" placeholder="Nome completo" required>
                    </label>
                </div>
                <div class="div_input">
                    <label>Data de nascimento: <br>
                        <input class="input_cadastro" id="form_nascimento" type="date" placeholder="dd/mm/aaaa" required>
                    </label>
                </div>
                <div class="div_input">
                    <label>E-mail: <br>
                        <input class="input_cadastro" id="form_email" type="email" placeholder="user@email.com" required>
                    </label>
                </div>
                <div class="div_input">
                    <label>Telefone: <br>
                        <input class="input_cadastro" id="form_tel" type="tel" placeholder="(DDD) + Número" required>
                    </label>
                </div>
                <div class="div_input">
                    <label>Documento: <br>
                        <input class="input_cadastro" id="form_doc" type="text" placeholder="CPF/CNPJ" required>
                    </label>
                </div>
                <button class="btn_submit" type="submit" onclick="alert('Informações enviadas com sucesso')">Enviar</button>
            </form>
        </section>
    </div>
</body>

</html>
